---
overview_rewards_breakdown:
  name: Overview - Rewards Breakdown
  description: Managed by Terraform.
  native_query: |2
    WITH date_filter AS (
        SELECT
            TIMESTAMP(FORMAT_TIMESTAMP("%Y-%m-%d %H:%M:%S", {{start_date}}), {{timezone}}) AS start_date,
            TIMESTAMP_ADD(TIMESTAMP(FORMAT_TIMESTAMP("%Y-%m-%d %H:%M:%S", {{end_date}}), {{timezone}}), INTERVAL 24 HOUR) AS end_date
    )
    SELECT
         CASE  WHEN TIMESTAMP_DIFF(end_date,start_date,HOUR)<=1*7     THEN TIMESTAMP_TRUNC(vouchers.updated_at ,HOUR)
                 WHEN TIMESTAMP_DIFF(end_date,start_date,HOUR)<=1*7*24  THEN TIMESTAMP_TRUNC(vouchers.updated_at ,DAY)
                 WHEN TIMESTAMP_DIFF(end_date,start_date,HOUR)<=1*7*24*7 THEN TIMESTAMP_TRUNC(vouchers.updated_at ,WEEK)
                 ELSE TIMESTAMP_TRUNC(vouchers.updated_at, MONTH)  END AS date,
       -- Date(vouchers.updated_at),
        SUM(IF(vouchers.status  IN ('issued','redeemed','expired'), 1, 0)) AS `issued_count`,
        SUM(IF(vouchers.status ='redeemed', 1, 0)) AS `redeemed_count`
    FROM `warehouse_views${suffix}.vouchers` vouchers, date_filter
    WHERE
       -- (vouchers.tenant={{tenant}} OR 1=1) AND
     vouchers.updated_at BETWEEN date_filter.start_date AND date_filter.end_date
    GROUP BY 1
    ORDER BY 1
  variables:
  - name: start_date
    type: date
    display_name: Start Date
    required: true
    default: null
    embedding_param: enabled
  - name: timezone
    type: text
    display_name: Timezone
    required: true
    default: Asia/Singapore
    embedding_param: enabled
  - name: end_date
    type: date
    display_name: End Date
    required: true
    default: null
    embedding_param: enabled
  - name: tenant
    type: text
    display_name: Tenant
    required: true
    default: null
    embedding_param: locked
  database_id: ${database_id}
  enable_embedding: true
