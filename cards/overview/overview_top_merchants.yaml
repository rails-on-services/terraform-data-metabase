---
overview_top_merchants:
  name: Overview - Top Merchants
  description: Managed by Terraform.
  native_query: |2
    WITH date_filter AS (
        SELECT
            TIMESTAMP(FORMAT_TIMESTAMP("%Y-%m-%d %H:%M:%S", {{start_date}}), {{timezone}}) AS start_date,
            TIMESTAMP_ADD(TIMESTAMP(FORMAT_TIMESTAMP("%Y-%m-%d %H:%M:%S", {{end_date}}), {{timezone}}), INTERVAL 24 HOUR) AS end_date
    )
    SELECT
        ifnull(organizations.name,'Unknown') AS `merchant_name`,
        sum(voucher.id *reward.cost_of_reward)  AS `revenue`
    FROM `perx-whistler.whistler_views.rewards` AS reward,date_filter
    INNER JOIN `perx-whistler.whistler_views.vouchers` AS voucher
    ON reward.id =voucher.source_id AND voucher.source_type='Perx::Reward::Entity'  AND reward.tenant=voucher.tenant
    LEFT OUTER JOIN `perx-whistler.whistler_views.organizations` AS organizations
    ON organizations.id=reward.organization_id AND reward.tenant=organizations.tenant
    WHERE   (reward.tenant={{tenant}}  or 1=1)
    AND voucher.status IN ('issued','redeemed','expired')
    AND voucher.created_at BETWEEN  date_filter.start_date AND date_filter.end_date
    GROUP BY 1
    ORDER BY 2
    LIMIT 5
  variables:
  - name: start_date
    type: date
    display_name: Start Date
    required: true
    default: null
    embedding_param: enabled
  - name: timezone
    type: text
    display_name: Timezone
    required: true
    default: Asia/Singapore
    embedding_param: enabled
  - name: end_date
    type: date
    display_name: End Date
    required: true
    default: null
    embedding_param: enabled
  - name: tenant
    type: text
    display_name: Tenant
    required: true
    default: null
    embedding_param: locked
  database_id: ${database_id}
  enable_embedding: true
