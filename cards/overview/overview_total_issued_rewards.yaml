---
overview_total_issued_rewards:
  name: Overview - Total Issued Rewards
  description: Managed by Terraform
  native_query: |2
    WITH date_filter AS (
        SELECT
            TIMESTAMP(FORMAT_TIMESTAMP("%Y-%m-%d %H:%M:%S", {{start_date}}), {{timezone}}) AS start_date,
            TIMESTAMP_ADD(TIMESTAMP(FORMAT_TIMESTAMP("%Y-%m-%d %H:%M:%S", {{end_date}}), {{timezone}}), INTERVAL 24 HOUR) AS end_date
    )
    SELECT
       count(*) as count
    FROM `perx-whistler.whistler_views.vouchers` vouchers, date_filter
    WHERE
       -- (vouchers.tenant={{tenant}} OR 1=1) AND
        vouchers.status  IN ('issued', 'redeemed','expired')
    AND vouchers.created_at BETWEEN date_filter.start_date AND date_filter.end_date
  variables:
  - name: start_date
    type: date
    display_name: Start Date
    required: true
    default: null
    embedding_param: enabled
  - name: timezone
    type: text
    display_name: Timezone
    required: true
    default: Asia/Singapore
    embedding_param: enabled
  - name: end_date
    type: date
    display_name: End Date
    required: true
    default: null
    embedding_param: enabled
  - name: tenant
    type: text
    display_name: Tenant
    required: true
    default: null
    embedding_param: locked
  database_id: ${database_id}
  enable_embedding: true
